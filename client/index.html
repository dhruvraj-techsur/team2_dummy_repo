<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= projectName %></title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      #login-container {
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        width: 320px;
      }
      h1 {
        margin-bottom: 1rem;
        font-size: 1.5rem;
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 0.25rem;
        font-weight: 600;
      }
      input[type="email"],
      input[type="password"] {
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      .error-message {
        color: #d93025;
        font-size: 0.875rem;
        margin-bottom: 0.5rem;
        display: none;
      }
      button {
        padding: 0.75rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
      }
      button:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
      }
      #general-error {
        color: #d93025;
        font-size: 0.9rem;
        margin-top: 0.75rem;
        text-align: center;
        display: none;
      }
    </style>
  </head>
  <body>
    <main id="login-container" role="main" aria-labelledby="login-title">
      <h1 id="login-title">Login</h1>
      <form id="login-form" novalidate>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          autocomplete="username"
          aria-describedby="email-error"
          aria-invalid="false"
          placeholder="you@example.com"
        />
        <div id="email-error" class="error-message" role="alert"></div>

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="current-password"
          aria-describedby="password-error"
          aria-invalid="false"
          placeholder="Enter your password"
        />
        <div id="password-error" class="error-message" role="alert"></div>

        <button type="submit" id="login-button">Login</button>
        <div id="general-error" role="alert"></div>
      </form>
    </main>

    <script type="module">
      const form = document.getElementById('login-form');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const loginButton = document.getElementById('login-button');
      const emailError = document.getElementById('email-error');
      const passwordError = document.getElementById('password-error');
      const generalError = document.getElementById('general-error');

      function validateEmail(email) {
        // Simple email regex for basic validation
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

      function clearErrors() {
        emailError.textContent = '';
        emailError.style.display = 'none';
        emailInput.setAttribute('aria-invalid', 'false');

        passwordError.textContent = '';
        passwordError.style.display = 'none';
        passwordInput.setAttribute('aria-invalid', 'false');

        generalError.textContent = '';
        generalError.style.display = 'none';
      }

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        clearErrors();

        let valid = true;

        const emailValue = emailInput.value.trim();
        const passwordValue = passwordInput.value;

        if (!emailValue) {
          emailError.textContent = 'Email is required.';
          emailError.style.display = 'block';
          emailInput.setAttribute('aria-invalid', 'true');
          valid = false;
        } else if (!validateEmail(emailValue)) {
          emailError.textContent = 'Please enter a valid email address.';
          emailError.style.display = 'block';
          emailInput.setAttribute('aria-invalid', 'true');
          valid = false;
        }

        if (!passwordValue) {
          passwordError.textContent = 'Password is required.';
          passwordError.style.display = 'block';
          passwordInput.setAttribute('aria-invalid', 'true');
          valid = false;
        }

        if (!valid) {
          return;
        }

        loginButton.disabled = true;
        loginButton.textContent = 'Logging in...';

        try {
          const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: emailValue, password: passwordValue }),
          });

          if (response.ok) {
            // Assuming backend returns JSON with token or session info
            // Redirect to dashboard
            window.location.href = '/dashboard';
          } else if (response.status === 401) {
            generalError.textContent = 'Invalid email or password.';
            generalError.style.display = 'block';
          } else {
            generalError.textContent = 'An unexpected error occurred. Please try again.';
            generalError.style.display = 'block';
          }
        } catch {
          generalError.textContent = 'Network error. Please check your connection.';
          generalError.style.display = 'block';
        } finally {
          loginButton.disabled = false;
          loginButton.textContent = 'Login';
        }
      });
    </script>
  </body>
</html>
