<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login to access your dashboard on MyApp" />
    <title>Login - MyApp</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      #login-form {
        background: #fff;
        padding: 2rem;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        width: 320px;
        box-sizing: border-box;
      }
      #login-form h1 {
        margin-top: 0;
        margin-bottom: 1rem;
        font-size: 1.5rem;
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 0.25rem;
        font-weight: 600;
      }
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1rem;
      }
      button {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
      }
      #error-message {
        color: #d93025;
        margin-bottom: 1rem;
        min-height: 1.25rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <form id="login-form" novalidate>
        <h1>Login</h1>
        <div id="error-message" role="alert" aria-live="assertive"></div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          autocomplete="username"
          placeholder="you@example.com"
          aria-describedby="email-error"
        />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="current-password"
          placeholder="Enter your password"
          aria-describedby="password-error"
        />
        <button type="submit" id="login-button">Login</button>
      </form>
    </div>
    <script>
      (function () {
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const loginButton = document.getElementById('login-button');

        function validateEmail(email) {
          // Simple email regex for basic validation
          const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return re.test(email);
        }

        function setLoading(isLoading) {
          loginButton.disabled = isLoading;
          loginButton.textContent = isLoading ? 'Logging in...' : 'Login';
        }

        form.addEventListener('submit', async function (e) {
          e.preventDefault();
          errorMessage.textContent = '';

          const email = emailInput.value.trim();
          const password = passwordInput.value;

          if (!email) {
            errorMessage.textContent = 'Email is required.';
            emailInput.focus();
            return;
          }
          if (!validateEmail(email)) {
            errorMessage.textContent = 'Please enter a valid email address.';
            emailInput.focus();
            return;
          }
          if (!password) {
            errorMessage.textContent = 'Password is required.';
            passwordInput.focus();
            return;
          }

          setLoading(true);

          try {
            const response = await fetch('/api/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ email, password }),
            });

            if (response.ok) {
              // Assuming response contains token or session info handled by backend
              // Redirect to dashboard
              window.location.href = '/dashboard';
            } else if (response.status === 401) {
              const data = await response.json();
              errorMessage.textContent = data.message || 'Invalid email or password.';
            } else {
              errorMessage.textContent = 'An unexpected error occurred. Please try again.';
            }
          } catch (error) {
            errorMessage.textContent = 'Network error. Please check your connection.';
          } finally {
            setLoading(false);
          }
        });
      })();
    </script>
  </body>
</html>
